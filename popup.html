<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Tabber</title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      html {
            width: 600px;
        }
      p {
            font-size: 200%;
        }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->


  </head>
  <body class = "container">
   <center>
    <div class = "row">
        <div class = "col s5"> <p>Site</p> </div>
        <div class = "col s7"> <input id = "url"> </div>
    </div>
    <div class = "row">
        <div class = "col s5"> <p>Note to Self</p> </div>
        <div class = "col s7"> <input id = "message"> </div>
    </div>

    <h1>Open This In: </h1>
      
    <div id = "times"> 
        <p> 
            <button id = "deletmins" type="button" class="btn btn-default"> - </button>
            <span id = "minnum"></span> Minutes 
            <button id = "addmins"   type="button" class="btn btn-default"> + </button>
        </p>
        <p> 
            <button id = "delethours" type="button" class="btn btn-default"> - </button>
            <span id = "hournum" ></span> Hours 
            <button id = "addhours"   type="button" class="btn btn-default"> + </button></p>
        <p> 
            <button id = "deletdays"  type="button" class="btn btn-default"> - </button>
            <span id = "daynum"  ></span> Days 
            <button id = "adddays"    type="button" class="btn btn-default"> + </button>
        </p>
    </div> 

      
      
    <div id = "bottom">
        <button type="button" class="btn btn-default" id = "tabbutton">Tab Me</button>
        <p id = "success" style = "display:none;"> Close this tab now</p>
        <p><a target="_blank" href = "manager.html">Manage Tabs</a></p>
    </div>
   </center>

    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/materialize.min.js"></script>
    <!--<script data-main="scripts/addtab.js" src="scripts/require.js"></script>-->
    <script src="scripts/popup.js"></script>
    <script src = "scripts/addtab.js"></script>
    <div id="status"></div>
  </body>
</html>
