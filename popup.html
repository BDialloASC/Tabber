<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Tabber</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      html {
            width:400px;
        }
      p {
            font-size: 300%;
        }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->


  </head>
  <body class = "text-center">
    <h1>Open this tab for you?</h1>
    <br>
    <p> Site </p> <input id = "url">
    <br>
    <p> Note to Self </p> <input id = "message">
    <br>
    <h1>Remind you in : </h1>
    <br>
      
    <div id = "times"> 
        <p> 
            <span id = "minnum"></span> Minutes 
            <button id = "deletmins" type="button" class="btn btn-default"> - </button>
            <button id = "addmins"   type="button" class="btn btn-default"> + </button>
        </p>
        <p> 
            <span id = "hournum" ></span> Hours 
            <button id = "delethours" type="button" class="btn btn-default"> - </button>
            <button id = "addhours"   type="button" class="btn btn-default btnInline"> + </button></p>
        <p> 
            <span id = "daynum"  ></span> Days 
            <button id = "deletdays"  type="button" class="btn btn-default"> - </button>
            <button id = "adddays"    type="button" class="btn btn-default"> + </button>
        </p>
    </div> 

      
      
    <div id = "bottom">
        <button type="button" class="btn btn-default" id = "tabbutton">Tab Me</button>
        <p id = "success" style = "display:none;"> Close this tab now</p>
        <p><a target="_blank" href = "tabber.html">See all waiting tabs</a></p>
    </div>
      
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <!--<script data-main="scripts/addtab.js" src="scripts/require.js"></script>-->
    <script src="scripts/popup.js"></script>
    <script src = "scripts/addtab.js"></script>>
    <div id="status"></div>
  </body>
</html>
